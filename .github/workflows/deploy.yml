name: deploy-pages

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare
        run: |
          sudo apt install -y libclang-rt-18-dev-wasm32
          cargo install wasm-pack
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build
        run: cargo xtask pack
      - name: Deploy
        run: cargo xtask deploy
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: DEMO
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
